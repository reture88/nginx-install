---
- name: Nginx Telepítése
  hosts: web
  become: yes
  vars:
    - custom_message: "Rajnai Rafael"

  tasks:
    - name: Telepítse az Nginx csomagot
      package:
        name: nginx
        state: present

    - name: Indítsa el és engedélyezze az nginx-et
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Írja át az index.html fájlt
      template:
        src: index.j2
        dest: /usr/share/nginx/html/index.html
      notify: Restart Nginx

    - name: Permanently enable https service, also enable it immediately if possible
      ansible.posix.firewalld:
        service: http
        state: enabled
        permanent: true
        immediate: true
        offline: true


  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted